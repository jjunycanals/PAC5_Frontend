<div class="container mt-5">
  <div *ngIf="image" class="row animate__animated animate__bounce animate__fadeIn">
    <div class="col-md-9">
      <p><strong>Identifier:</strong> {{ image.id }}</p>
      <p><strong>Author:</strong> {{ image.author }}</p>
      <p><strong>Size:</strong> {{ image.width }} - {{ image.height }}</p>
      <p><strong>URL:</strong> {{ image.url }}</p>
      <img src="{{image.download_url}}" class="rounded" style="width:80%; height:80%;">
    </div>

    <div class="col-md-3">
      <a (click)="navigateToImages()" class="btn btn-danger"> Back </a>
    </div>
  </div>
</div>
